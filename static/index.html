<!DOCTYPE html>

/* Reset */
html, body, div, span,
h1, h2, h3, h4, h5, h6,
p, blockquote, code, img,
ol, ul, li, form, input,
select, button, article,
aside, canvas, footer, header,
hgroup, menu, nav, section,
time, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	font: inherit;
	font-size: 100%;
	vertical-align: baseline;
}
input:focus, button:focus,
select:focus {
	outline: 0;
}
article, aside, footer,
header, hgroup, menu,
nav, section {
	display: block;
}
.clear {
	clear: both;
}

#container{
	position:absolute;
	top: 50%;
	left: 50%;
	opacity: 0;

	position: absolute;
	text-align: center;
	width: 92px;
	height: 60px;
	/*set to a negative number 1/2 of your width/height*/
	margin: -46px 0px 0px -30px; 
	
	-webkit-animation: fadein 1.0s ease-out;
	animation-fill-mode: forwards;  
	-webkit-animation-fill-mode: forwards;
}


@-webkit-keyframes fadein {
	0% {
		opacity: 0;
		-webkit-transform: scale(.8);
	}
	35% {
		opacity: 0;
	}
	100% {
		opacity: 1;
		-webkit-transform: scale(1);
	}
}

#logo {
	width:92px;
	height:60px;
	display: block;
	background-image: url('letter.png');
	background-repeat: no-repeat;
}

#logo:hover {
	box-shadow: 0 0 6px 0px rgba(51, 136, 221, .5);
}

a {
	padding: 0px 2px;
	text-decoration: none;
	top: 0px;
}

a:hover {
	color: rgba(51, 136, 221, 1);
	text-decoration: underline;
}

a:active {
  position: relative;
  top: 2px;
}

h1 {
	font-family: "Proxima Nova", sans-serif;
	font-style: normal;
	font-weight: 600;
	font-size:16px;
	color: #777;
	text-shadow:1px 1px 1px white;
}

<body>
	<div id="container">
		<a href="/app/"><div id="logo"></div></a>
		<h1>Inbox<h1>
		
	</div>
</body>
