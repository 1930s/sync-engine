{% extends "base.html" %}

{% block body %}


	{% for msg_id in thread_ids %}

	  <div class="wrapper">

	    <div class="panel_flat">

	        <!-- Message in IFRAME for security -->
	        <IFRAME SRC="/message_raw?msg_id={{msg_id}}" width="100%" height="40px" id="msg_iframe_{{msg_id}}" marginheight="0" frameborder="0" onLoad="autoResize('msg_iframe_{{msg_id}}');"></iframe>

	    </div>
	    <div class="panel_shadow"></div>
	  </div> <!-- /wrapper -->


	{% end %}


{% end %}
