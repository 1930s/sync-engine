{% extends "base.html" %}

{% block body %}

  <div class="wrapper">
    <div class="panel">

	{% for t in threads %}
     <div class="message_line">
     	<a href="/thread?thread_id={{t.thread_id}}">
     		{{ t.get_subject() }}
     	</a>&nbsp;&nbsp;<strong>({{len(t.message_ids) }})<strong>
     </div>
	{% end %}

    </div>
  </div>

{% end %}
