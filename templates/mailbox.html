{% extends "base.html" %}

{% block body %}

  <div class="wrapper">
    <div class="panel">

	{% for t in threads %}
     <div class="message_line">
     	<a href="/thread?thread_id={{t.thread_id}}">
     		{{ t.subject }}
     	</a>&nbsp;&nbsp;({{ t.message_count }}) - {% raw t.datestring %}
     </div>
	{% end %}

    </div>
  </div>

{% end %}
