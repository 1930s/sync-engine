<div class="list_item_todo"
     ng-class="{true: 'list_item_todo_complete', false: 'list_item_todo_incomplete' }[todo.complete == true]"
     ng-click="clickRow()">
	<div class="list_item_todo_separator"></div>

	<div class="list_item_todo_container">
		<span class="checkbox clickable"
					ng-click="$event.stopPropagation();
    	  			clickCheckbox()"></span>
		<span class="title">{{todo.title}}</span>

		<span class="move clickable"></span>
	</div>

</div>
