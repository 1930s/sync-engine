<!doctype html>
<html lang="en" ng-app='InboxApp'>
<head>
	<meta charset="utf-8">
	<title>Inbox</title>

 <link href="/static/bootstrap-combined.min.css" rel="stylesheet">
 <script src="/static/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="/static/fonts.css"/>

<style type="text/css">
	/* Hide while loading */
	[ng\:cloak], [ng-cloak], .ng-cloak {
	  display: none;
	}
</style>

<!-- typekit -->
<script type="text/javascript">
	(function() {
		var config = {
			kitId: 'ccs3tld',
			scriptTimeout: 3000
		};
		var h=document.getElementsByTagName("html")[0];h.className+=" wf-loading";var t=setTimeout(function(){h.className=h.className.replace(/(\s|^)wf-loading(\s|$)/g," ");h.className+=" wf-inactive"},config.scriptTimeout);var tk=document.createElement("script"),d=false;tk.src='//use.typekit.net/'+config.kitId+'.js';tk.type="text/javascript";tk.async="true";tk.onload=tk.onreadystatechange=function(){var a=this.readyState;if(d||a&&a!="complete"&&a!="loaded")return;d=true;clearTimeout(t);try{Typekit.load(config)}catch(b){}};var s=document.getElementsByTagName("script")[0];s.parentNode.insertBefore(tk,s)

</head>

<<!-- body ondragstart="return false" draggable="false"
    ondragenter="event.dataTransfer.dropEffect='none'; event.stopPropagation(); event.preventDefault();"  
    ondragover="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();"  
    ondrop="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();"
>

 <body>


<div class="top_header" ng-controller="CookieController">
	Cookie value: {{cookieValue}}
</div>


<div class="layout" ngCloak data-ng-controller="AppContainerController">

	<div class="list-header">
		<div class="searchbox" style="display:inline;">
			<form class="form-search">
			<input type="text" class="input-xlarge  mysearchbox" placeholder="Search Inbox...">
			</form>
		</div>

	</div>



	<div class="list card_with_shadow">
		<itemcell data-ng-repeat="m in messages | orderBy:'-date'" message="m" data-ng-click="openMessage(m)"></itemcell>
	</div>


	<div class="footer card_with_shadow">

    	<center><a class="button" href="#">Report a bug</a></center>
	</div>


    <div class="main">

            <div class="email-content" style="position:relative;" >

            	<div class="email-background" style="position: absolute; top:0; left:0; background-color:#DAE2E2; height:650px; margin-left: 34px; margin-right: 34px; width:640px;">blahs</div>
        
                <div class="email-content-header card_with_shadow">
                    <div class="email-content-title">
	                    <span ng-bind="activeMessage.subject"></span>
		                <span class="email-content-subtitle" ng-show="activeMessage != null">Sent to {{activeMessage.contactDisplayList}}</span>
                    </div>


                <div class="email-content-action">
                	<a class="button_popout" href="#"><img src="/static/popout-arrow.png"/></a>
                </div>

	            <div class="clear"></div>

            </div>





                <div class="email-message-container">

					<messageview message="activeMessage"></messageview>

                 </div>

                 <replybox>Reply text here&hellip;</replybox>

 					
				</div>



            </div>
    </div>

</div>




	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
	-->

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script src="lib/bootstrap/ui-bootstrap-0.3.0.js"></script>
	<script src="lib/utils/md5.js"></script>
	<script src="lib/socketio/socket.io.js"></script>
	<script src="js/app.js"></script>
	<script src="js/models.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
