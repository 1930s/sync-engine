<!doctype html>
<html lang="en" ng-app='InboxApp'>
<head>
	<meta charset="utf-8">
	<title>Inbox</title>

 <link href="/static/bootstrap-combined.min.css" rel="stylesheet">
 <script src="/static/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="/static/fonts/fonts.css"/>

<style type="text/css">
	/* Hide while loading */
	[ng\:cloak], [ng-cloak], .ng-cloak {
	  display: none;
	}
</style>

<!-- typekit -->
<script type="text/javascript">
	(function() {
		var config = {
			kitId: 'ccs3tld',
			scriptTimeout: 3000
		};
		var h=document.getElementsByTagName("html")[0];h.className+=" wf-loading";var t=setTimeout(function(){h.className=h.className.replace(/(\s|^)wf-loading(\s|$)/g," ");h.className+=" wf-inactive"},config.scriptTimeout);var tk=document.createElement("script"),d=false;tk.src='//use.typekit.net/'+config.kitId+'.js';tk.type="text/javascript";tk.async="true";tk.onload=tk.onreadystatechange=function(){var a=this.readyState;if(d||a&&a!="complete"&&a!="loaded")return;d=true;clearTimeout(t);try{Typekit.load(config)}catch(b){}};var s=document.getElementsByTagName("script")[0];s.parentNode.insertBefore(tk,s)
	})();

<!-- TOFIX DEBUG. This is evil, but will be removed in production -->
<style type="text/css">
#typekit-badge-akk8gpo {display:none !important;}
.typekit-badge {display:none !important;}
</style>

</head>
<body>

<div id="wrapper" ngCloak data-ng-controller="AppContainerController">

<!--  <div id="header">&nbsp;</div>  -->
<div id="main">
    <div class="leftcol card_with_shadow">

    	<div class="leftHeader">
			<div class="searchbutton clickable"></div>
			<div class="composebutton clickable"></div>
			<div class="inboxlabel">Inbox</div>
	<!-- 		<div class="searchbox">
				<form class="form-search">
				<input type="text" class="input-xlarge  mysearchbox" placeholder="Search Inbox..." >
				</form>
			</div>
-->
    	</div>

        <div class="messagelist">
			<itemcell data-ng-repeat="m in messages | orderBy:'-date'" message="m" data-ng-click="openMessage(m)"></itemcell>
        </div>

        <div class="leftFooter">
			<div class="gearbutton clickable"></div>
			<div class="footerstatus" ng-bind="statustext" ng-cloak></div>
        </div>

    </div>



    <div id="rightcol">
        <div class="content">

            <div class="contentHead">
					<div class="email-content-title">
		                <span ng-bind="activeMessage.subject"></span>
		                <span class="email-content-subtitle" ng-show="activeMessage != null">Sent to {{activeMessage.contactDisplayList}}</span>
		            </div>
            </div>

            <div class="contentBody">
		        <div class="email-message-container">
					<messageview message="activeMessage"></messageview>
		         </div>
            </div>

            <div class="contentFoot">

		         <replybox send-button-action="sendMessage(message_text)">
		         	Reply text here&hellip;
		         </replybox>
            </div>


        </div>
    </div>
</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="lib/jquery-utils/jquery.ui.widget.js"></script>
<script src="lib/jquery-utils/jquery.iframe-transport.js"></script>
<script src="lib/jquery-utils/jquery.fileupload.js"></script>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/angular-modules/localStorageModule.js"></script>

<script src="lib/mousetrap.min.js"></script>

<script src="lib/bootstrap/ui-bootstrap-0.3.0.js"></script>
<script src="lib/utils/md5.js"></script>
<script src="lib/socketio/socket.io.js"></script>
<script src="js/app.js"></script>
<script src="js/models.js"></script>

<script src="js/services/Wire.js"></script>
<script src="js/services/Growl.js"></script>

<script src="js/controllers/AppContainerController.js"></script>
<script src="js/controllers/CookieController.js"></script>

<script src="js/filters.js"></script>
<script src="js/directives/directives.js"></script>
<script src="js/directives/messageView.js"></script>
<script src="js/directives/replyBox.js"></script>

<script src="js/services/Layout.js"></script>

</body>
</html>
